  /* Form & Button Styles */
  .button-solid, input[type="submit"], .w-button {

  .button .button_gradient, .button .button_gradient-glow, .button .button_gradient-ball {

  /* Navbar & Language Switcher */

  .language-switcher {
    position: relative;

  }
  
  .language-icon {
    cursor: pointer;
    padding: 4px;
    display: flex;
    transition: opacity 0.3s;
  }
  
  .language-icon:hover { opacity: 0.7; }
  .language-icon svg { width: 22px; height: 22px; stroke: #fff; }
  
  .language-dropdown {
    position: absolute;

    right: 0;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: 0.3s;
    min-width: 140px;
    z-index: 1000;
  }
  
  .language-switcher:hover .language-dropdown {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
  
  .language-option {
    padding: 12px 16px;
    width: 100%;
    text-align: left;
    border: none;

    cursor: pointer;

  @media (max-width: 767px) {

  }

  document.addEventListener('DOMContentLoaded', () => {
    const translations = {
      en: {
        home: 'Home', contactUs: 'Contact Us', contactHeading: 'Contact',
        name: 'Name', email: 'Email', subject: 'Subject', message: 'Message',
        send: 'Send message', findUs: 'Find us on'
      },
      ja: {
        home: 'ホーム', contactUs: 'お問い合わせ', contactHeading: 'お問い合わせ',
        name: 'お名前', email: 'メールアドレス', subject: '件名', message: 'メッセージ',
        send: '送信', findUs: 'フォローする'
      }
    };

    const updateContent = (lang) => {
      const t = translations[lang];
      document.querySelectorAll('.navbar_link-text').forEach(el => el.textContent = t.home);
      document.querySelectorAll('.button_text').forEach(el => el.textContent = t.contactUs);
      document.querySelector('.heading-style-h3').textContent = t.contactHeading;
      document.querySelector('.footer_link').textContent = t.findUs;
      
      const form = document.querySelector('.contact_form');
      if (form) {
        form.querySelector('#name').placeholder = t.name;
        form.querySelector('#Email').placeholder = t.email;
        form.querySelector('#Subject').placeholder = t.subject;
        form.querySelector('#Message').placeholder = t.message;
        form.querySelector('input[type="submit"]').value = t.send;
      }

      document.documentElement.lang = lang;
      localStorage.setItem('preferredLanguage', lang);
    };

    // Initialize Language
    const savedLang = localStorage.getItem('preferredLanguage') || 'en';
    updateContent(savedLang);

    // Language Switcher
    document.querySelectorAll('.language-option').forEach(opt => {
      opt.addEventListener('click', (e) => {
        const lang = e.target.getAttribute('data-lang');
        if (lang !== localStorage.getItem('preferredLanguage')) {
          localStorage.setItem('preferredLanguage', lang);
          window.location.reload();
        }
      });
    });
  });
</script></body></html>
