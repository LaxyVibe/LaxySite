  // Language Switcher Functionality with Dynamic Content
  document.addEventListener('DOMContentLoaded', function() {
    // Translations object
    const translations = {
      en: {
        home: 'Home',
        contactUs: 'Contact Us',
        contactHeading: 'Contact',
        namePlaceholder: 'Name',
        emailPlaceholder: 'Email',
        subjectPlaceholder: 'Subject',
        messagePlaceholder: 'Message',
        sendMessage: 'Send message',
        thankYou: 'Thank you!',
        submissionReceived: 'Your submission has been received!',
        errorMessage: 'Oops! Something went wrong while submitting the form.',
        findUsOn: 'Find us on',
        pleaseWait: 'Please wait...'
      },
      ja: {
        home: 'ホーム',
        contactUs: 'お問い合わせ',
        contactHeading: 'お問い合わせ',
        namePlaceholder: 'お名前',
        emailPlaceholder: 'メールアドレス',
        subjectPlaceholder: '件名',
        messagePlaceholder: 'メッセージ',
        sendMessage: '送信',
        thankYou: 'ありがとうございます！',
        submissionReceived: 'お問い合わせを受け付けました！',
        errorMessage: '申し訳ございません。フォームの送信中にエラーが発生しました。',
        findUsOn: 'フォローする',
        pleaseWait: 'お待ちください...'
      }
    };
    
    // Function to update content
    function updateContent(lang) {
      const t = translations[lang];
      
      // Update navigation
      document.querySelectorAll('.navbar_link-text').forEach(el => {
        if (el.textContent.trim() === 'Home' || el.textContent.trim() === 'ホーム') {
          el.textContent = t.home;
        }
      });
      
      document.querySelectorAll('.button_text').forEach(el => {
        if (el.textContent.trim() === 'Contact Us' || el.textContent.trim() === 'お問い合わせ') {
          el.textContent = t.contactUs;
        }
      });
      
      // Update contact heading
      const contactHeading = document.querySelector('.heading-style-h3');
      if (contactHeading) contactHeading.textContent = t.contactHeading;
      
      // Update form placeholders
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('Email');
      const subjectInput = document.getElementById('Subject');
      const messageInput = document.getElementById('Message');
      
      if (nameInput) nameInput.placeholder = t.namePlaceholder;
      if (emailInput) emailInput.placeholder = t.emailPlaceholder;
      if (subjectInput) subjectInput.placeholder = t.subjectPlaceholder;
      if (messageInput) messageInput.placeholder = t.messagePlaceholder;
      
      // Update submit button
      const submitBtn = document.querySelector('.button-solid');
      if (submitBtn) {
        submitBtn.value = t.sendMessage;
        submitBtn.setAttribute('data-wait', t.pleaseWait);
      }
      
      // Update success/error messages
      const thankYouHeading = document.querySelector('.heading-style-h6');
      if (thankYouHeading) thankYouHeading.textContent = t.thankYou;
      
      const successText = document.querySelector('.newsletter_success-text');
      if (successText) successText.textContent = t.submissionReceived;
      
      const errorText = document.querySelector('.error-message div');
      if (errorText) errorText.textContent = t.errorMessage;
      
      // Update footer
      const footerLink = document.querySelector('.footer_link');
      if (footerLink) footerLink.textContent = t.findUsOn;
      
      // Store preference
      localStorage.setItem('preferredLanguage', lang);
      
      // Update page language attribute
      document.documentElement.lang = lang;
    }
    
    // Check if we just reloaded after language change
    const justReloaded = sessionStorage.getItem('languageJustChanged') === 'true';
    
    if (justReloaded) {
      // Clear flag and apply the saved language after reload
      sessionStorage.removeItem('languageJustChanged');
      const savedLang = localStorage.getItem('preferredLanguage') || 'en';
      if (savedLang !== 'en') {
        updateContent(savedLang);
      }
    } else {
      // Normal page load - apply saved language without reload
      const savedLang = localStorage.getItem('preferredLanguage') || 'en';
      if (savedLang !== 'en') {
        updateContent(savedLang);
      }
    }
    
    // Handle language selection
    const languageOptions = document.querySelectorAll('.language-option');
    languageOptions.forEach(function(option) {
      option.addEventListener('click', function(e) {
        e.preventDefault();
        const selectedLang = this.getAttribute('data-lang');
        const currentLang = localStorage.getItem('preferredLanguage') || 'en';
        
        // Only reload if language actually changed
        if (selectedLang !== currentLang) {
          // Store preference first
          localStorage.setItem('preferredLanguage', selectedLang);
          // Set flag to indicate we're reloading after language change
          sessionStorage.setItem('languageJustChanged', 'true');
          // Reload to re-trigger Webflow animations
          window.location.reload();
        }
      });
    });
  });
</script></body></html>
