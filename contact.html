iv class="newsletter_success-text">Your submission has been received!</div></div></div><div class="error-message w-form-fail"><div>Oops! Something went wrong while submitting the form.</div></div></div><div class="spacer-xhuge"></div></div></div></div><div class="padding-section-medium is-mobile-small"></div></header></div><footer class="footer"><div class="footer_wrap"><div class="footer_component"><div class="footer_main"><div class="footer_links-groups"><div id="w-node-_0632acfa-8aaa-b158-7b6a-58a2921af54f-921af54a" class="footer_group"><div class="footer_lists"><div class="footer_links-list"><a href="index.html" class="footer_link">Find us on</a></div></div><a href="contact.html#https://www.linkedin.com/company/laxytravel/posts/?feedView=all" class="w-inline-block"><img src="assets/images/6923e57ac8c6241cd3aad8de_27738b4f578c65f984449f68413a59e2_Linkedin.png" loading="lazy" width="25" sizes="(max-width: 767px) 25px, (max-width: 991px) 3vw, 25px" alt="" id="https-www.linkedin.com-company-laxytravel-posts-feedView-all" srcset="assets/images/6923e57ac8c6241cd3aad8de_27738b4f578c65f984449f68413a59e2_Linkedin-p-500.png 500w, assets/images/6923e57ac8c6241cd3aad8de_27738b4f578c65f984449f68413a59e2_Linkedin.png 800w"/></a><a href="contact.html#https://x.com/LaxyTravel" class="w-inline-block"><img loading="lazy" src="assets/images/69114833664924b0a3becf6b_social-x.svg" alt="" class="footer_social-media"/></a></div></div></div><div class="footer_legal-links"><div id="w-node-_0632acfa-8aaa-b158-7b6a-58a2921af569-921af54a" class="footer_legal-wrap"><div class="footer_copyright">© 2025 Laxy</div></div></div></div></div></footer></div><script src="assets/js/jquery.min.js" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="assets/js/webflow.schunk.7f0d524db60f29a3.js" type="text/javascript"></script><script src="assets/js/webflow.schunk.c07e23c78fb1e95a.js" type="text/javascript"></script><script src="assets/js/webflow.4359e259.8c551ed7656b9e26.js" type="text/javascript"></script><script src="assets/js/gsap.min.js" type="text/javascript"></script><script src="assets/js/SplitText.min.js" type="text/javascript"></script><script src="assets/js/ScrollTrigger.min.js" type="text/javascript"></script><script>
  // Language Switcher Functionality with Dynamic Content
  document.addEventListener('DOMContentLoaded', function() {
    // Translations object
    const translations = {
      en: {
        home: 'Home',
        contactUs: 'Contact Us',
        contactHeading: 'Contact',
        namePlaceholder: 'Name',
        emailPlaceholder: 'Email',
        subjectPlaceholder: 'Subject',
        messagePlaceholder: 'Message',
        sendMessage: 'Send message',
        thankYou: 'Thank you!',
        submissionReceived: 'Your submission has been received!',
        errorMessage: 'Oops! Something went wrong while submitting the form.',
        findUsOn: 'Find us on',
        pleaseWait: 'Please wait...'
      },
      ja: {
        home: 'ホーム',
        contactUs: 'お問い合わせ',
        contactHeading: 'お問い合わせ',
        namePlaceholder: 'お名前',
        emailPlaceholder: 'メールアドレス',
        subjectPlaceholder: '件名',
        messagePlaceholder: 'メッセージ',
        sendMessage: '送信',
        thankYou: 'ありがとうございます！',
        submissionReceived: 'お問い合わせを受け付けました！',
        errorMessage: '申し訳ございません。フォームの送信中にエラーが発生しました。',
        findUsOn: 'フォローする',
        pleaseWait: 'お待ちください...'
      }
    };
    
    // Function to update content
    function updateContent(lang) {
      const t = translations[lang];
      
      // Update navigation
      document.querySelectorAll('.navbar_link-text').forEach(el => {
        if (el.textContent.trim() === 'Home' || el.textContent.trim() === 'ホーム') {
          el.textContent = t.home;
        }
      });
      
      document.querySelectorAll('.button_text').forEach(el => {
        if (el.textContent.trim() === 'Contact Us' || el.textContent.trim() === 'お問い合わせ') {
          el.textContent = t.contactUs;
        }
      });
      
      // Update contact heading
      const contactHeading = document.querySelector('.heading-style-h3');
      if (contactHeading) contactHeading.textContent = t.contactHeading;
      
      // Update form placeholders
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('Email');
      const subjectInput = document.getElementById('Subject');
      const messageInput = document.getElementById('Message');
      
      if (nameInput) nameInput.placeholder = t.namePlaceholder;
      if (emailInput) emailInput.placeholder = t.emailPlaceholder;
      if (subjectInput) subjectInput.placeholder = t.subjectPlaceholder;
      if (messageInput) messageInput.placeholder = t.messagePlaceholder;
      
      // Update submit button
      const submitBtn = document.querySelector('.button-solid');
      if (submitBtn) {
        submitBtn.value = t.sendMessage;
        submitBtn.setAttribute('data-wait', t.pleaseWait);
      }
      
      // Update success/error messages
      const thankYouHeading = document.querySelector('.heading-style-h6');
      if (thankYouHeading) thankYouHeading.textContent = t.thankYou;
      
      const successText = document.querySelector('.newsletter_success-text');
      if (successText) successText.textContent = t.submissionReceived;
      
      const errorText = document.querySelector('.error-message div');
      if (errorText) errorText.textContent = t.errorMessage;
      
      // Update footer
      const footerLink = document.querySelector('.footer_link');
      if (footerLink) footerLink.textContent = t.findUsOn;
      
      // Store preference
      localStorage.setItem('preferredLanguage', lang);
      
      // Update page language attribute
      document.documentElement.lang = lang;
    }
    
    // Load saved language preference
    const savedLang = localStorage.getItem('preferredLanguage') || 'en';
    if (savedLang !== 'en') {
      updateContent(savedLang);
    }
    
    // Handle language selection
    const languageOptions = document.querySelectorAll('.language-option');
    languageOptions.forEach(function(option) {
      option.addEventListener('click', function(e) {
        e.preventDefault();
        const selectedLang = this.getAttribute('data-lang');
        updateContent(selectedLang);
      });
    });
  });
</script></body></html>
